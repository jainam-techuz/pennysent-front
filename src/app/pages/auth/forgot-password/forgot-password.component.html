<section id="forgot-password">
  <div class="row auth-height full-height-vh m-0 d-flex align-items-center justify-content-center">
    <div class="col-md-7 col-12">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div
                class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                <img src="assets/img/gallery/forgot.png" alt="" class="img-fluid" width="260"
                  height="230">
              </div>
              <div class="col-lg-6 col-md-12 px-4 py-3">
                <form [formGroup]="forgotPwdForm" (ngSubmit)="onSubmit()" id="forgotPwdForm"
                  novalidate>
                  <h4 class="mb-2 card-title">Recover Password</h4>
                  <p class="card-text mb-3">Please enter your email address and we'll send you
                    instructions on how to reset your password.</p>
                  <input type="text" class="form-control" placeholder="Email Address"
                    [ngClass]="{ 'is-invalid': forgotPwdForm && f.email.touched && f.email.invalid, 'is-valid': forgotPwdForm && !f.email.invalid }"
                    formControlName="email">
                  <app-control-messages fieldName="Email" [control]="f.email">
                  </app-control-messages>
                  <div class="mt-3 d-flex flex-sm-row flex-column justify-content-between">
                    <a [routerLink]="[CONSTANTS.navigateToLogin]"
                      class="btn bg-light-primary mb-2 mb-sm-0">
                      Back To Login
                    </a>
                    <button type="submit" class="btn btn-primary ml-sm-1">Recover</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
