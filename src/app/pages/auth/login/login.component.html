<style>
  #toggle-password {
    float: right;
    margin-right: 35px;
    margin-top: -27px;
  }
</style>

<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div
                class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/gallery/login.png" class="img-fluid" width="300" height="230">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Login</h4>
                <p>Welcome back, please login to your account.</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginForm" novalidate>
                  <div class="form-group">
                    <input type="text" formControlName="email" class="form-control"
                      placeholder="Email Address"
                      [ngClass]="{ 'is-invalid': loginForm && f.email.touched && f.email.invalid, 'is-valid': loginForm && !f.email.invalid }">
                    <app-control-messages fieldName="Email" [control]="f.email">
                    </app-control-messages>
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control"
                      placeholder="Password" #Password
                      [ngClass]="{ 'is-invalid': loginForm && f.password.touched && f.password.invalid, 'is-valid': loginForm && !f.password.invalid }">
                    <span (click)="togglePassword(Password)" class="{{toggleEye}}"
                      id="toggle-password"></span>
                    <app-control-messages fieldName="Password" [control]="f.password">
                    </app-control-messages>
                  </div>
                  <div class="d-sm-flex justify-content-between mb-3 font-small-3">
                    <a [routerLink]="[CONSTANTS.navigateToForgotPwd]">Forgot Password?</a>
                  </div>
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <button class="btn btn-primary" type="submit">
                      <a class="btn-primary">Login</a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
