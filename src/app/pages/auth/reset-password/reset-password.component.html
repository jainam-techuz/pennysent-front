<section id="forgot-password">
  <div class="row auth-height full-height-vh m-0 d-flex align-items-center justify-content-center">
    <div class="col-md-7 col-12">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div
                class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                <img src="assets/img/gallery/forgot.png" alt="" class="img-fluid" width="260"
                  height="230">
              </div>
              <div class="col-lg-6 col-md-12 px-4 py-3">
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" id="resetForm" novalidate>
                  <h4 class="mb-2 card-title">Reset Password</h4>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password"
                      [ngClass]="{ 'is-invalid': resetForm && f.password.touched && f.password.invalid, 'is-valid': resetForm && !f.password.invalid }"
                      formControlName="password">
                    <app-control-messages fieldName="Password" [control]="f.password">
                    </app-control-messages>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="confirm_password"
                      placeholder="Confirm Password" [formControl]="f.confirm_password"
                      [ngClass]="{ 'is-invalid': resetForm && f.confirm_password.touched && f.confirm_password.invalid, 'is-valid': resetForm && !f.confirm_password.invalid }"
                      formControlName="confirm_password">
                    <app-control-messages fieldName="Confirm Password"
                      [control]="f.confirm_password">
                    </app-control-messages>
                  </div>
                  <div class="mt-3 d-flex flex-sm-row flex-column justify-content-between">
                    <button type="submit" class="btn btn-primary ml-sm-1">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
