<!--Error page starts-->
<section id="error">
  <div class="container-fluid">
    <div class="row auth-height full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-12 text-center">
            <img src="assets/img/gallery/error.png" class="img-fluid error-img mt-2" height="300"
              width="500">
            <h1 class="text-white mt-4">Page Not Found!</h1>
            <div class="error-text mx-auto mt-4">
              <p style="color: #343a40;">
                The page you are looking for is temporarily unavailable.
              </p>
            </div>
            <a [routerLink]="['/']" class="btn btn-warning my-2">Back To Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Error page ends-->
